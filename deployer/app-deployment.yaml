apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-deployment
  labels:
    app: appd
spec:
  replicas: 3
  selector:
    matchLabels:
      app: appd
  template:
    metadata:
      labels:
        app: appd
    spec:
      containers:
      - name: appd
        image: niole/theblog:latest
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: app-service
spec:
  type: NodePort
  selector:
    app: appd
  ports:
  - protocol: TCP
    nodePort: 30001
    port: 80
    targetPort: 8080
